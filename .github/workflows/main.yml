name: Check Blogposts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Install Dafny"
        uses: dafny-lang/setup-dafny-action@v1
        with:
          dafny-version: "nightly"
        
      - name: Check Blogposts
        run: | 
          make check

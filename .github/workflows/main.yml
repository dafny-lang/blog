name: Check Blogposts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Install Dafny"
        run: |
          git clone https://github.com/dafny-lang/dafny.git
          cd dafny && make z3-mac && make exe && export PATH=$pwd/dafny/Binaries:$PATH
          which dafny
        
      - name: Check Blogposts
        run: | 
          make check
